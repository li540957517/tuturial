<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>问题反馈</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <form action="#" method="post"  class="form-horizontal">
        {%  csrf_token %}
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>问题反馈</h4>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="subject">主题</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="subject" name="subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="category">分类</label>
                        <div class="col-md-2">
                            <select class="form-control" name="category" id="category">
                                {% for category in categories %}
                                    <option value="{{ category.0 }}">{{ category.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="username">姓名</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="email">邮箱</label>
                        <div class="col-md-4">
                            <input class="form-control" type="email" id="email" name="email" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="screenshot">问题截图</label>
                        <div class="col-md-10">
                            <input type="file" id="screenshot" name="screenshot">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="description">问题描述</label>
                        <div class="col-md-4">
                            <textarea class="form-control" name="description" id="description" cols="30"
                                      rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="subscription">订阅资讯</label>
                        <div class="col-md-10">
                            <input type="checkbox" id="subscription" name="subscription">
                        </div>
                    </div>


                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-2">
                            <input type="submit" class="btn btn-primary" value="提交">
                            <input type="reset" class="btn btn-default " value="重置">
                        </div>
                    </div>
        </form>
    </div>
</div>
</div>
</div>

</body>
</html>
